services:
  redis:
    image: redis:7-alpine
    container_name: nosql-redis
    ports:
      - "6379:6379"
    networks:
      - nosql-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  mongodb:
    image: mongo:7
    container_name: nosql-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: nosqllab
    networks:
      - nosql-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 3s
      retries: 5

  hazelcast:
    image: hazelcast/hazelcast:5.3-slim
    container_name: nosql-hazelcast
    ports:
      - "5701:5701"
    environment:
      - HZ_CLUSTERNAME=nosql-cluster
      - HZ_NETWORK_JOIN_MULTICAST_ENABLED=false
    networks:
      - nosql-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -f http://localhost:5701/hazelcast/health/ready || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: nosql-app
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      hazelcast:
        condition: service_healthy
    networks:
      - nosql-network
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - HAZELCAST_HOST=hazelcast
      - HAZELCAST_PORT=5701

networks:
  nosql-network:
    driver: bridge
